<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>

    <main>
        <section>
            <img class="logo" src="img/Logo.png" alt="Logotipo Alura">
            <input class="intro_text" placeholder="Ingrese el texto aquí"> 

            <div class="botones">
                <p><img src="img/exclamacion.png" alt="Exclamación"> Solo letras minúsculas y sin acentos</p>    
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>    
            </div>
        

        </section>

        <section>
            <!-- <textarea class="message">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </textarea> -->
            <div class="rectangle">
                <img class="muneco" src="img/Muñeco.png" alt="Imagen muñeco buscando">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="respuesta">
                <textarea class="message"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
